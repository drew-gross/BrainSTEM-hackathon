<!DOCTYPE html>
<head>	
	<script type="text/javascript" src="crafty.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="drawpoly.js"></script>
	<script type="text/javascript" src="Box2dWeb.js"></script>
	<script type="text/javascript" src="craftybox.js"></script>
    <script type="text/javascript" src="editarea_0_8_2/edit_area/edit_area_full.js" ></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="knockout-2.1.0.debug.js"></script>
	
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="sensors.js"></script>
    <script type="text/javascript" src="actuators.js"></script>
	<script type="text/javascript" src="level1.js"></script>
	<script type="text/javascript" src="level2.js"></script>
	<script type="text/javascript" src="game.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <script type="text/javascript" src="codeEditor.js"></script>
	<div class="content">
		<img class="logo" src="PI_hackathon\ropuzzle_700.png" />
        <div class="quarters">
            <div class="first_row">
                <div class="map" id="cr-stage"></div>
                <div class="parts_list">
                    <table id="robot-parts">
                        <tr data-bind="foreach: sensors">
							<td class="tool-box-cell">
								<div class="tool-box-div">
                                <img data-bind="attr: {id: object.name, src: object.imageSrc}, data: {object: $data}" class="robot-part input" />
									<span data-bind="text: name"></span>
								</div>
						    </td>
                        </tr>
						<tr data-bind="foreach: actuators">
							<td class="tool-box-cell">
								<div class="tool-box-div">
                                <img data-bind="attr: {id: object.name, src: object.imageSrc}, data: {object: $data}" class="robot-part output" />
									<span data-bind="text: name"></span>
								</div>
							</td>
                        </tr>
                    </table>
                    <table class="grid" id="robot-design">
                        <tr class="robot-cell-row">
                            <td id="robot-0" class="robot-cell"></td>
                            <td id="robot-1" class="robot-cell"></td>
                            <td id="robot-2" class="robot-cell"></td>
                            <td id="robot-3" class="robot-cell"></td>
                        </tr>
                        <tr class="robot-cell-row">
                            <td id="robot-4" class="robot-cell"></td>
                            <td id="robot-5" class="robot-cell"></td>
                            <td id="robot-6" class="robot-cell"></td>
                            <td id="robot-7" class="robot-cell"></td>
                        </tr>
                        <tr class="robot-cell-row">
                            <td id="robot-8" class="robot-cell"></td>
                            <td id="robot-9" class="robot-cell"></td>
                            <td id="robot-10" class="robot-cell"></td>
                            <td id="robot-11" class="robot-cell"></td>
                        </tr>
                        <tr class="robot-cell-row">
                            <td id="robot-12" class="robot-cell"></td>
                            <td id="robot-13" class="robot-cell"></td>
                            <td id="robot-14" class="robot-cell"></td>
                            <td id="robot-15" class="robot-cell"></td>
                        </tr>
                    </table>
                    <div id="help">
                        <p>These sensors and actuators are available:</p>
                        <ul data-bind="foreach: selectedObjects" >
                        	<li data-bind="text: object.helptext"></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"> <!--style="margin-top: 300px;"-->
            <button class="butthorn" id="run" type="button">Upload my design</button>
		</div>
        <textarea id="usercode" cols="100" rows="12">
if(inputs.LightSensor0 === "Black"){
	outputs.LeftMotor0 = 0.5;
	outputs.RightMotor0 = -0.5;
}
else{
	outputs.LeftMotor1 = 0.5;
	outputs.RightMotor1 = 2.5;
}
console.log(inputs.ProximitySensor2);
		</textarea>
	</div>
</body>

</html>
