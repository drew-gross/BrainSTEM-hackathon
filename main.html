<!DOCTYPE html>
<head>	
	<script type="text/javascript" src="crafty.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="drawpoly.js"></script>
	<script type="text/javascript" src="Box2dWeb.js"></script>
	<script type="text/javascript" src="craftybox.js"></script>
    <script type="text/javascript" src="editarea_0_8_2/edit_area/edit_area_full.js" ></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="knockout-2.1.0.debug.js"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox.js"></script>
    <link rel="stylesheet" href="fancybox/jquery.fancybox.css">
	
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="sensors.js"></script>
    <script type="text/javascript" src="actuators.js"></script>
	<script type="text/javascript" src="level1.js"></script>
	<script type="text/javascript" src="level2.js"></script>
	<script type="text/javascript" src="demo1.js"></script>
	<script type="text/javascript" src="demo2.js"></script>
	<script type="text/javascript" src="demo3.js"></script>
	<script type="text/javascript" src="demo4.js"></script>
	<script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="codeEditor.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="content">
		<img class="logo" src="PI_hackathon\name_700.png" />
        <div id="instructions" class="gray_box"></div>
        <div class="parts_list">
            <div class="gray_box">
                <h3 class="heading">Part List</h3>
                <table id="robot-parts">
                    <tr data-bind="foreach: sensors">
						<td class="tool-box-cell">
							<div class="robot-part" data-bind="data: {object: $data}" >
								<img data-bind="attr: {id: object.name, src: object.imageSrc}" class="input" />
								<p class="robot-part-descriptor" data-bind="text: object.name"></p>
							</div>
						</td>
                    </tr>
					<tr data-bind="foreach: actuators">
						<td class="tool-box-cell">
							<div class="robot-part" data-bind="data: {object: $data}">
								<img data-bind="attr: {id: object.name, src: object.imageSrc}" class="output" />
								<p class="robot-part-descriptor" data-bind="text: object.name"></p>
							</div>
						</td>
                    </tr>
                </table>
				<p class="component-instructions"> Drag the components onto the grid below to add them to your robot</p>
            </div>
            <div class="gray_box">
                <h3 class="heading">Your Robot</h3>
                <table id="robot-design">
                    <tr class="robot-cell-row">
                        <td id="robot-0" class="robot-cell"></td>
                        <td id="robot-1" class="robot-cell"></td>
                        <td id="robot-2" class="robot-cell"></td>
                        <td id="robot-3" class="robot-cell"></td>
                    </tr>
                    <tr class="robot-cell-row">
                        <td id="robot-4" class="robot-cell"></td>
                        <td id="robot-5" class="robot-cell"></td>
                        <td id="robot-6" class="robot-cell"></td>
                        <td id="robot-7" class="robot-cell"></td>
                    </tr>
                    <tr class="robot-cell-row">
                        <td id="robot-8" class="robot-cell"></td>
                        <td id="robot-9" class="robot-cell"></td>
                        <td id="robot-10" class="robot-cell"></td>
                        <td id="robot-11" class="robot-cell"></td>
                    </tr>
                    <tr class="robot-cell-row">
                        <td id="robot-12" class="robot-cell"></td>
                        <td id="robot-13" class="robot-cell"></td>
                        <td id="robot-14" class="robot-cell"></td>
                        <td id="robot-15" class="robot-cell"></td>
                    </tr>
                </table>
            </div>  
            <div class="gray_box">
                <img class="butthorn" id="run" type="button" src="PI_hackathon\upload_button.png"/>
            </div>
            <div id="help" class="gray_box">
                <h3 class="heading">Attached Parts</h3>
                <ul data-bind="foreach: selectedObjects" >
                    <li data-bind="text: object.helptext"></li>
                </ul> 
            </div>
        </div>
        <div id="cr-stage-container" class="gray_box">
            <div id="cr-stage"></div>
        </div>
		<div class="sextarea">
			<textarea id="usercode" cols="83" rows="30">
if(memory.initialized === undefined)
{
	//Initialization goes here
	//e.g. memory.state = 1;
	
	memory.initialized = "Yes";
}

//The code below this line will be
//evaluated over and over again.
//e.g. outputs.RightMotor = 1.0;
			</textarea>
		</div>
	</div>
</body>

</html>
